<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Chicken Coop Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Smart Chicken Coop Dashboard</h1>

        <!-- Sensor Readings -->
        <div class="sensor-readings">
            <div class="card temp">
                <h2>Temperature</h2>
                <div class="value" id="temperature">--.- Â°C</div>
            </div>
            <div class="card humi">
                <h2>Humidity</h2>
                <div class="value" id="humidity">--.- %</div>
            </div>
        </div>

        <div class="error" id="error"></div>
        <div class="timestamp">Last update: <span id="timestamp">--:--:--</span></div>

        <!-- Open Beak Detection -->
        <div id="status">Open Beak: 0</div>
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Live Feed">
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
